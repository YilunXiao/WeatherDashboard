<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="p-3 bg-primary text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid mt-3">
        <div class="row">
            <!-- Search city with list of previous searches -->
            <div class="col-3">
                <form>
                    <div class="form-group">
                    <label for="searchCity"><h3>Search for a City:</h3></label>
                    <input type="search" class="form-control" id="searchCity" placeholder="New York">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="searchBtn">Search</button>
                </form>
                <hr class="my-4">

                <div class="list-group" id="history"></div>
            </div>
            
            <!-- Weather info of city searched -->
            <div class="col-9">
                <div class="jumbotron">
                    <h1 class="display-4 font-weight-bold">CITY</h1>
                    <hr class="my-4">
                    <p id="temp">Temp: </p>
                    <p id="wind">Wind: </p>
                    <p id="humid">Humidity: </p>
                    <p id="uvInd">UV Index: </p>
                </div>
                
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="card mb-3" id="day0">
                            <div class="card-header font-weight-bold"><h5>DAY</h5></div>
                            <div class="card-body">
                                <p class="card-text temp">Temp: </p>
                                <p class="card-text wind">Wind: </p>
                                <p class="card-text humid">Humidity: </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="card mb-3" id="day1">
                            <div class="card-header font-weight-bold"><h5>DAY</h5></div>
                            <div class="card-body">
                                <p class="card-text temp">Temp: </p>
                                <p class="card-text wind">Wind: </p>
                                <p class="card-text humid">Humidity: </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="card mb-3" id="day2">
                            <div class="card-header font-weight-bold"><h5>DAY</h5></div>
                            <div class="card-body">
                                <p class="card-text temp">Temp: </p>
                                <p class="card-text wind">Wind: </p>
                                <p class="card-text humid">Humidity: </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="card mb-3" id="day3">
                            <div class="card-header font-weight-bold"><h5>DAY</h5></div>
                            <div class="card-body">
                                <p class="card-text temp">Temp: </p>
                                <p class="card-text wind">Wind: </p>
                                <p class="card-text humid">Humidity: </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="card mb-3" id="day4">
                            <div class="card-header font-weight-bold"><h5>DAY</h5></div>
                            <div class="card-body">
                                <p class="card-text temp">Temp: </p>
                                <p class="card-text wind">Wind: </p>
                                <p class="card-text humid">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
